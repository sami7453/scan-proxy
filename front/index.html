<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Mes Mangas</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="home-container">
        <h1>Mes Mangas</h1>

        <div id="hero-section">
            <!-- Hero slider or single image will be inserted here by JS -->
        </div>

        <div id="works">Chargement…</div>
    </div>

    <script>
        async function loadWorks() {
            const heroSection = document.getElementById('hero-section');
            const container = document.getElementById('works');
            try {
                const res = await fetch('http://localhost:3000/api/works');
                if (!res.ok) throw new Error(res.statusText);
                const works = await res.json();

                if (works.length > 0) {
                    // Create the hero section
                    if (works.length === 1) {
                        heroSection.innerHTML = `
                            <div class="single-hero">
                                <img src="${works[0].coverUrl}" alt="Cover ${works[0].title}">
                            </div>
                        `;
                    } else {
                        heroSection.innerHTML = `
                            <div class="hero-slider">
                                ${works.map((w, index) => `
                                    <div class="hero-slide ${index === 0 ? 'active' : ''}">
                                        <img src="${w.coverUrl}" alt="Cover ${w.title}">
                                    </div>
                                `).join('')}
                            </div>
                        `;
                        // Basic slider functionality (can be improved)
                        const slides = heroSection.querySelectorAll('.hero-slide');
                        let currentSlide = 0;
                        const interval = setInterval(() => {
                            slides[currentSlide].classList.remove('active');
                            currentSlide = (currentSlide + 1) % slides.length;
                            slides[currentSlide].classList.add('active');
                        }, 5000); // Change slide every 5 seconds
                    }

                    // Populate the works grid
                    container.innerHTML = works.map(w => `
                        <div class="work-card">
                            <a href="chapters.html?title=${encodeURIComponent(w.tag)}">
                                <img src="${w.coverUrl}" alt="Cover ${w.title}">
                                <h2>${w.title}</h2>
                            </a>
                        </div>
                    `).join('');
                } else {
                    heroSection.innerHTML = ''; // No hero if no works
                    container.textContent = 'Aucun manga trouvé.';
                }

            } catch (err) {
                heroSection.innerHTML = ''; // Clear hero on error
                container.textContent = 'Erreur : ' + err.message;
                console.error(err);
            }
        }
        window.addEventListener('DOMContentLoaded', loadWorks);
    </script>
</body>

</html>
